<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravação de Áudio</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        #status { margin-top: 10px; font-weight: bold; color: blue; }
        #responseContainer { margin-top: 20px; }
    </style>
</head>
<body>
    <h2>Gravar Áudio e Enviar</h2>
    <form id="audioForm">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="birthdate">Data de Nascimento:</label>
        <input type="date" id="birthdate" name="birthdate" required><br><br>
        
        <button type="button" id="startRecord">Gravar Áudio</button>
        <button type="button" id="stopRecord" disabled>Parar Gravação</button>
        <p id="status">Aguardando gravação...</p>
        <audio id="audioPlayer" controls></audio>
        
        <br><br>
        <button type="submit">Enviar</button>
    </form>
    
    <div id="responseContainer"></div>

    <script>
        let mediaRecorder;
        let audioChunks = [];
        let audioBlob;

        document.getElementById("startRecord").addEventListener("click", async () => {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);

            mediaRecorder.ondataavailable = event => audioChunks.push(event.data);
            mediaRecorder.onstop = () => {
                audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                document.getElementById("audioPlayer").src = URL.createObjectURL(audioBlob);
            };

            audioChunks = [];
            mediaRecorder.start();
            document.getElementById("status").innerText = "Gravando... (Máx 45s)";
            document.getElementById("startRecord").disabled = true;
            document.getElementById("stopRecord").disabled = false;

            setTimeout(() => {
                if (mediaRecorder.state === "recording") {
                    mediaRecorder.stop();
                    document.getElementById("status").innerText = "Gravação encerrada.";
                    document.getElementById("startRecord").disabled = false;
                    document.getElementById("stopRecord").disabled = true;
                }
            }, 45000);
        });

        document.getElementById("stopRecord").addEventListener("click", () => {
            mediaRecorder.stop();
            document.getElementById("status").innerText = "Gravação encerrada.";
            document.getElementById("startRecord").disabled = false;
            document.getElementById("stopRecord").disabled = true;
        });

        document.getElementById("audioForm").addEventListener("submit", async (event) => {
            event.preventDefault();
            
            if (!audioBlob) {
                alert("Grave um áudio antes de enviar.");
                return;
            }

            document.getElementById("status").innerText = "Enviando... Aguarde";
            
            const formData = new FormData();
            formData.append("audio", audioBlob, "recording.wav");
            formData.append("name", document.getElementById("name").value);
            formData.append("birthdate", document.getElementById("birthdate").value);
            
            try {
                const response = await fetch("https://n8n.srv733432.hstgr.cloud/webhook-test/audio-upload", {
                    method: "POST",
                    body: formData
                });
                
                const responseText = await response.text();
                document.getElementById("responseContainer").innerHTML = responseText;
                document.getElementById("status").innerText = "Envio concluído!";
            } catch (error) {
                document.getElementById("status").innerText = "Erro ao enviar.";
                document.getElementById("responseContainer").innerText = "Erro: " + error.message;
            }
        });
    </script>
</body>
</html>
